plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.encircle360.oss.receiptfox'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Statemachine
    implementation 'org.springframework.statemachine:spring-statemachine-starter:3.0.1'
    implementation 'org.springframework.statemachine:spring-statemachine-data-jpa:3.0.1'

    // postgres
    runtimeOnly 'org.postgresql:postgresql'
    implementation group: 'com.vladmihalcea', name: 'hibernate-types-52', version: '2.12.1'

    // feign clients
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign', version: '3.0.4'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.amqp:spring-rabbit-test'
    implementation 'com.github.jhonnymertz:java-wkhtmltopdf-wrapper:1.1.12-RELEASE'

    // mapStruct
    implementation 'org.mapstruct:mapstruct:1.3.1.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.1.Final'
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"

    implementation 'no.api.freemarker:freemarker-java8:1.3.0'

    // springdoc
    implementation 'net.logstash.logback:logstash-logback-encoder:6.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.4'

    // test containers for postgres
    testImplementation "org.testcontainers:testcontainers:1.16.0"
    testImplementation "org.testcontainers:junit-jupiter:1.16.0"
    testImplementation "org.testcontainers:postgresql:1.16.0"

    // aws sdk for s3 storage
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.860'
}

test {
    useJUnitPlatform()
}

jar {
    enabled = false
}
